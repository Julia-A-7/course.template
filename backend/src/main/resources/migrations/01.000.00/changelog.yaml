databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog-master.yaml
  - changeSet:
      id: 1
      Author: Julia
      changes:
        - createTable:
            tableName: documents
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: type
                  type: varchar(20)
              - column:
                  name: organization
                  type: varchar(100)
              - column:
                  name: description
                  type:
                   varchar(150)
              - column:
                  name: patient
                  type: varchar(50)
              - column:
                  name: date
                  type: timestamp
              - column:
                  name: state
                  type: varchar(20)
